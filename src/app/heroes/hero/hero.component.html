<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>MÃ©todo:</td>
    <dd>{{getHeroDescription()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
    *ngIf="name === 'iron man'"
    (click)="changeName('spiderman')"
    class="btn btn-primary mx-2">
    Cambiar nombre
</button>
<button 
    *ngIf="age === 40"
    (click)="changeAge(25)"
    class="btn btn-primary">
    Cambiar edad
</button>
<button 
    (click)="resetData('iron man', 40)"
    class="btn btn-primary mx-2">
    Reset
</button>
